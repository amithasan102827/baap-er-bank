<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-24 mb-8">Welcome to my <span class="text-blue-700"> Baap Er Bank</span></h1>
    </header>

    <main>
        <section class="w-3/4 bg-green-300 mx-auto h-64 rounded ">
            <h2 class="text-2xl mb-4 px-2 text-purple-900 text-center font-bold pt-10">please login</h3>
            <div class=" align-middle">
                <input id="user-email" class="block w-3/4 my-2 border-2 px-2 mb-4 mx-auto " type="text" placeholder="Enter your Email">
                <input id="user-password" class="block w-3/4 my-2 border-2 px-2 mt-4 mx-auto" type ="password" placeholder="Enter your password">

                <button id="login-submit" class="mx-28 bg-yellow-500 px-4 text-white rounded">submit</button>

            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
