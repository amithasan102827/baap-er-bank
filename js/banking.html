<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-16 mb-8">Get some  <span class="text-blue-700"> Money!!</span></h1>
    </header>

    <main>
        <section class="">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-purple-700"> 
                
                <div class="bg-green-300 rounded p-10 ">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 rounded p-10 ">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-300 rounded p-10 ">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1020</span></h4>
                </div>
            </div>
        </section>
      <!-- Deposit and Withdraw -->
        <section class="w-3/4 mx-auto mt-8">
            <div class="grid grid-cols-2  gap-4">
                <div class="  bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <input id="deposit-input" class="block  my-2 border-2 px-2 mb-4  " type="text" placeholder="$$ Enter your amount">
                   
    
                    <button id="deposit-button" class=" bg-yellow-500 px-2 py-1 text-white rounded">submit</button>
    
                </div>

                <div class=" bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <input id="withdraw-input" class="block  my-2 border-2 px-2 mb-4  " type="text" placeholder="$$ Enter your balance">
                   
    
                    <button id="withdraw-button" class=" bg-yellow-500 py-1 px-2 text-white rounded">submit</button>
    
                </div>

            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>
</html>
